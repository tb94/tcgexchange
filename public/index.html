<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TCG Exchange</title>
  <link rel="stylesheet" href="/css/index.css" />
</head>
<body>
  <header>
    <nav>
      <a href="/search.html">Card Search</a>
      <a href="/wishlist.html">Wish List</a>
      <a href="/portfolio.html">Portfolio</a>
      <a href="/social.html">Social</a>
    </nav>

    <div class="header-controls">
      <div class="toggle">
        <span>ğŸŒ™</span>
        <input type="checkbox" id="themeToggle" />
        <label for="themeToggle" title="Toggle Dark Mode"></label>
      </div>
      <a href="/settings.html" class="settings-link" title="Settings">âš™ï¸</a>
    </div>
  </header>

  <div class="main">
    <h1>ğŸ´ Welcome to TCG Exchange</h1>
    <p>Organize, trade, and discover your favorite cards.</p>
  </div>

  <script>
    // JWT Login check
    const token = localStorage.getItem('token');

    if (!token) {
      window.location.href = '/login.html';
    } else {
      fetch('/auth/validate', {
        headers: { Authorization: `Bearer ${token}` }
      }).then((response) => {
        if (!response.ok) {
          localStorage.removeItem('token');
          window.location.href = '/login.html';
        }
      }).catch(() => {
        localStorage.removeItem('token');
        window.location.href = '/login.html';
      });
    }

    function setTheme(isDark) {
      document.body.classList.toggle('dark', isDark);
      localStorage.setItem('darkMode', isDark);
      document.getElementById('themeToggle').checked = isDark;
    }

    document.getElementById('themeToggle').addEventListener('change', (e) => {
      setTheme(e.target.checked);
    });

    const storedTheme = localStorage.getItem('darkMode') === 'true';
    setTheme(storedTheme);
  </script>
</body>
</html>
