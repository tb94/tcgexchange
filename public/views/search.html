<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Search</title>
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/search.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.css" />
</head>

<body>
    <div class="header">
        <div id="theme" class="toggle"></div>
        <button id="logout-btn">Log Out</button>
    </div>

    <div class="container">
        <h1>Card Search</h1>

        <form id="search-form">
            <!-- Card Name -->
            <input type="text" name="name" placeholder="Pokemon name..." />

            <div class="multiselect-row">
                <!-- Set Name -->
                <div class="multiselect-group">
                    <!-- Set Name -->
                    <label for="sets">Sets:</label>
                    <select multiple name="sets" id="sets"></select>
                </div>

                <!-- Type -->
                <div class="multiselect-group">
                    <label for="types">Types:</label>
                    <select multiple name="types" id="types"></select>
                </div>

                <!-- Supertype -->
                <div class="multiselect-group">
                    <label for="supertypes">Supertypes:</label>
                    <select multiple name="supertypes" id="supertypes"></select>
                </div>
            </div>

            <!-- Advanced Filters Toggle -->
            <details class="advanced-filters">
                <summary><strong>Advanced Filters</strong></summary>

                <!-- Subtype -->
                <!-- <div class="multiselect-group">
                    <label for="subtypes">Subtypes:</label>
                    <select multiple name="subtypes" id="subtypes"></select>
                </div> -->

                <div class="multiselect-group">
                    <label for="sort">Sort By:</label>
                    <select name="sort" id="sort">
                        <option value="">-- Select --</option>
                        <option value="name">Name (A–Z)</option>
                        <option value="-name">Name (Z–A)</option>
                        <option value="nationalPokedexNumber">Pokedex Number (Low to High)</option>
                        <option value="-nationalPokedexNumber">Pokedex Number (High to Low)</option>
                        <option value="number">Card Number (Low to High)</option>
                        <option value="-number">Card Number (High to Low)</option>
                        <option value="set.name">Set Name (A–Z)</option>
                        <option value="-set.name">Set Name (Z–A)</option>
                        <option value="set.releaseDate">Release Date (Oldest First)</option>
                        <option value="-set.releaseDate">Release Date (Newest First)</option>
                        <option value="hp">HP (Low to High)</option>
                        <option value="-hp">HP (High to Low)</option>
                        <option value="convertedRetreatCost">Retreat Cost (Low to High)</option>
                        <option value="-convertedRetreatCost">Retreat Cost (High to Low)</option>
                        <option value="convertedAttackCost">Attack Cost (Low to High)</option>
                        <option value="-convertedAttackCost">Attack Cost (High to Low)</option>
                    </select>
                </div>

                <!-- HP Range -->
                <div class="range-group">
                    <label for="hp-slider">HP Range:</label>
                    <div id="hp-slider"></div>
                    <input type="hidden" name="hpMin" id="hpMin">
                    <input type="hidden" name="hpMax" id="hpMax">
                </div>

                <!-- Retreat Cost Range -->
                <div class="range-group">
                    <label for="retreat-slider">Retreat Energy Cost:</label>
                    <div id="retreat-slider"></div>
                    <input type="hidden" name="retreatMin" id="retreatMin">
                    <input type="hidden" name="retreatMax" id="retreatMax">
                </div>

                <!-- Attack Cost Range -->
                <div class="range-group">
                    <label for="attack-slider">Attack Energy Cost:</label>
                    <div id="attack-slider"></div>
                    <input type="hidden" name="attackMin" id="attackMin">
                    <input type="hidden" name="attackMax" id="attackMax">
                </div>

                <div class="text-group">
                    <!-- Pokedex Number -->
                    <input type="text" name="nationalPokedexNumber" placeholder="Pokedex number..." />

                    <!-- Card Number -->
                    <input type="text" name="cardNumber" placeholder="Card number..." />

                    <!-- Level -->
                    <input type="text" name="level" placeholder="Level..." />

                    <!-- Artist -->
                    <input type="text" name="artist" placeholder="Artist name..." />

                    <!-- Flavor Text -->
                    <input type="text" name="flavorText" placeholder="Flavor text..." />
                </div>

                <div class="multiselect-row">
                    <div class="multiselect-group">
                        <!-- Weakeness -->
                        <label for="weaknesses">Weaknesses:</label>
                        <select multiple name="weaknesses" id="weaknesses"></select>
                    </div>

                    <div class="multiselect-group">
                        <!-- Resistance -->
                        <label for="resistances">Resistances:</label>
                        <select multiple name="resistances" id="resistances"></select>
                    </div>

                    <div class="multiselect-group">
                        <!-- Regulation Mark -->
                        <label for="regulationMarks">Regulation Marks:</label>
                        <select multiple name="regulationMarks" id="regulationMarks"></select>
                    </div>

                    <div class="multiselect-group">
                        <!-- Rarity -->
                        <label for="rarities">Rarity:</label>
                        <select multiple name="rarities" id="rarities"></select>
                    </div>

                    <div class="multiselect-group">
                        <!-- Legalities -->
                        <label for="legalities">Legalities:</label>
                        <select multiple name="legalities" id="legalities"></select>
                    </div>
                </div>
            </details>

            <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                <button type="submit">Search</button>
                <button type="reset">Reset Filters</button>
            </div>
        </form>

        <div id="card-results" class="card-grid"></div>
        <div id="loading-spinner" style="display: none; text-align: center;">Loading more cards...</div>
        <div id="pagination" class="pagination-controls"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.js"></script>
    <script src="/scripts/util.js" defer></script>
    <script src="/scripts/auth.js" defer></script>
    <script src="/scripts/search.js"></script>
</body>

</html>
