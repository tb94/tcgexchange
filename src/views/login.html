<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TCG Exchange</title>
  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --text: #111827;
      --highlight: #4f46e5;
      --button-bg: #4f46e5;
      --button-hover: #4338ca;
      --link: #6b7280;
    }

    body.dark {
      --bg: #1f2937;
      --card-bg: #374151;
      --text: #f3f4f6;
      --highlight: #6366f1;
      --button-bg: #6366f1;
      --button-hover: #818cf8;
      --link: #9ca3af;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: background 0.3s;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .toggle {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .toggle input {
      display: none;
    }

    .toggle label {
      background-color: var(--highlight);
      border-radius: 20px;
      cursor: pointer;
      display: inline-block;
      height: 26px;
      position: relative;
      width: 50px;
    }

    .toggle label::after {
      content: "";
      position: absolute;
      left: 4px;
      top: 4px;
      width: 18px;
      height: 18px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .toggle input:checked + label::after {
      transform: translateX(24px);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    input {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background: var(--bg);
      color: var(--text);
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .small-link {
      margin-top: 0.75rem;
      font-size: 0.9rem;
      color: var(--link);
      text-decoration: none;
    }

    .small-link:hover {
      text-decoration: underline;
      color: var(--highlight);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle">
      <span>ðŸŒ™ Dark Mode</span>
      <input type="checkbox" id="themeToggle" />
      <label for="themeToggle" title="Toggle Dark Mode"></label>
    </div>

    <h1>ðŸŽ´ TCG Exchange</h1>


    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <a href="/register" class="small-link">First time? Create a user!</a>
  </div>

  <script>
    function setTheme(isDark) {
      document.body.classList.toggle('dark', isDark);
      localStorage.setItem('darkMode', isDark);
      document.getElementById('themeToggle').checked = isDark;
    }

    document.getElementById('themeToggle').addEventListener('change', (e) => {
      setTheme(e.target.checked);
    });

    const storedTheme = localStorage.getItem('darkMode') === 'true';
    setTheme(storedTheme);

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) return;

      console.log("Attempt login:", { username, password });

      
      const res = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      
      const data = await res.json();
      if (!res.ok) {
        alert(data.error || 'Login failed');
      }
      
      // save the jwt
      localStorage.setItem('token', res.token);
      
      // window.location.href = '/dashboard.html' or something
    });
  </script>
</body>
</html>
